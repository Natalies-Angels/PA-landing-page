                <script>
                    function updateLoadingSpinner() {
                        var progressMessage = document.getElementById('progress-message');
    
                        var seconds = 15; // Set the progress duration in seconds
    
                        var sentences = [
                            'You are heading to the next Form',
                            'Wait a moment',
                            'We hope you are enjoying the journey',
                            'Have fun!!!'
                        ];
    
                        var sentenceIndex = 0;
    
                        // Display the first sentence after 1 second
                        setTimeout(function () {
                            progressMessage.textContent = sentences[sentenceIndex];
                        }, 1000);
    
                        var progressInterval = setInterval(function () {
                            if (seconds <= 0) {
                                // Redirect to Philia.html after the progress completes
                                setTimeout(function () {
                                    window.location.href = 'iceBreakersfromEros.html';
                                }, 2000); // Adjust the timeout duration as needed
                                clearInterval(progressInterval);
                            } else {
                                // Display a new sentence every 4 seconds
                                if (seconds % 4 === 0) {
                                    progressMessage.classList.remove('fade-in');
    
                                    // Add the 'fade-in' class after 2 seconds
                                    setTimeout(function () {
                                        sentenceIndex = (sentenceIndex + 1) % sentences.length;
                                        progressMessage.textContent = sentences[sentenceIndex];
                                        progressMessage.classList.add('fade-in');
                                    }, 2000);
                                }
                            }
    
                            seconds--;
                        }, 1000);
                    }
    
                    // Call the function to see the loading spinner in action
                    updateLoadingSpinner();
                </script>
