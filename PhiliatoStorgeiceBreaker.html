<script>
    function updateTimer() {
        var timerContainer = document.getElementById('timer-container');
        var timerElement = document.getElementById('timer');
        var progressMessage = document.getElementById('progress-message');

        var seconds = 10; // Set the countdown duration in seconds

        function displayTime() {
            timerElement.textContent = seconds + 's';
            seconds--;
        }

        displayTime(); // Display the initial time

        var timerInterval = setInterval(function () {
            displayTime();

            if (seconds < 0) {
                // Show the timer after the countdown
                timerContainer.style.display = 'none';
                progressMessage.textContent = '';
                // Redirect to Eros.html after the timer completes
                setTimeout(function () {
                    window.location.href = 'Storge.html';
                }, 2000); // Adjust the timeout duration as needed
                clearInterval(timerInterval);
            }
        }, 1000);
    }

    // Call the function to see the timer in action
    updateTimer();
</script>
