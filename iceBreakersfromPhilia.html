<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            background-color: #1A261E; /* Set the background color to #1A261E */
            color: #fff; /* Set text color to white */
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #adadad;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .button-container {
            margin-top: 10px;
            display: flex;
            gap: 5px;
            margin: auto;
        }

        button {
            background-color: transparent;
            border: 1px solid white;
            border-radius: 8px;
            box-shadow: 0; /* Set box-shadow to 0 */
            padding: 8px;
            font-size: 14px;
            margin: 10px;
            cursor: pointer;
            color: rgb(199, 197, 197);
        }

        .winning-cell {
            background-color: yellow;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .logo img {
            width: 50px; /* Adjust the width as needed */
            height: auto; /* Maintain the aspect ratio */
        }

        p {
            margin: auto;
            margin-top: 150px;
            margin-bottom: 10px;
            text-align: center;
            font-size: medium;
        }

        @media only screen and (max-width: 500px) {
            .word-search-letter {
                width: 20px;
                height: 20px;
                line-height: 20px;
                font-size: 12px; /* Adjust the font size as needed */
            }

            body {
                font-size: 12px;
            }

            .timer {
                font-size: 12px;
            }

            .board {
                grid-template-columns: repeat(3, 60px);
            }

            .cell {
                width: 60px;
                height: 60px;
                font-size: 14px;
            }

            .button-container {
                margin-top: 5px;
            }

            button {
                padding: 3px;
                font-size: 12px;
            }

            .logo {
                transform: none;
                left: 35%;
            }

            .logo img {
                width: 40%;
            }

            nav {
                text-align: center;
            }

            .navbar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

            <!-- Navbar Links on the Right -->

    <p><strong>Tic Tac Toe</strong><br>
      Click on a box to start
    </p>
    <div id="board" class="board"></div>
    <div class="button-container">
        <button onclick="playAgain()">Play Again</button>
        <button onclick="nextPage()">Continue</button>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const cells = [];
        let currentPlayer = 'X';
        let gameOver = false;

        // Initialize the board
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = i;
                cell.dataset.col = j;
                cell.addEventListener('click', () => cellClick(i, j));
                cells.push(cell);
                boardElement.appendChild(cell);
            }
        }

        // Function to handle cell click
        function cellClick(row, col) {
            if (!gameOver && !cells[row * 3 + col].textContent) {
                cells[row * 3 + col].textContent = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                setTimeout(computerMove, 1000); // Delay computer's response
            }
        }

        // Function to make a random computer move
        function computerMove() {
            if (!gameOver) {
                let emptyCells = cells.filter(cell => !cell.textContent);
                if (emptyCells.length > 0) {
                    const randomIndex = Math.floor(Math.random() * emptyCells.length);
                    const randomCell = emptyCells[randomIndex];
                    randomCell.textContent = currentPlayer;
                    checkWinner();
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        // Function to check for a winner
        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
                    highlightWinner(combination);
                    gameOver = true;
                    setTimeout(() => {
                        alert(`${currentPlayer === 'X' ? 'Computer' : 'You'} won!`);
                    }, 100);
                    return;
                }
            }

            if (cells.every(cell => cell.textContent)) {
                setTimeout(() => {
                    alert("It's a tie!");
                }, 100);
                gameOver = true;
            }
        }

        // Function to highlight winning cells
        function highlightWinner(combination) {
            combination.forEach(index => cells[index].classList.add('winning-cell'));
        }

        // Function to reset the game
        function playAgain() {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('winning-cell');
            });
            currentPlayer = 'X';
            gameOver = false;
        }

        // Placeholder function for next page functionality
        function nextPage() {
            window.location.href='Agape.html';
        }
    </script>
</body>
