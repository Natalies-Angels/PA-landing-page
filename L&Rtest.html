        function openPopup(htmlFile) {
            // Fetch content from the specified HTML file and inject it into the popup
            fetch(htmlFile)
                .then(response => response.text())
                .then(content => {
                    document.querySelector(".popupContainer").innerHTML = content;
                    document.querySelector(".popupContainer").style.display = "block";

                });
        }

        function showWordSearch() {

        function initializeWordSearch() {
            const letters = [
                'W', 'I', 'S', 'D', 'O', 'M', 'A', 'A',
                'M', 'R', 'E', 'M', 'R', 'S', 'E', 'C',
                'F', 'O', 'R', 'G', 'I', 'V', 'E', 'C',

                'V', 'O', 'I', 'S', 'E', 'A', 'P', 'N',
                'E', 'O', 'R', 'S', 'I', 'V', 'E', 'C',
                'N', 'S', 'S', 'A', 'D', 'E', 'C', 'E',
                'E', 'N', 'E', 'C', 'E', 'O', 'T', 'A',
                'S', 'C', 'O', 'M', 'P', 'A', 'M', 'S'
            ];

            const wordSearchContainer = document.getElementById('word-search');
            letters.forEach(letter => {
                const letterElement = document.createElement('div');
                letterElement.className = 'letter';
                letterElement.textContent = letter;
                wordSearchContainer.appendChild(letterElement);
            });
        }

        function closeWordSearch() {
            document.querySelector(".word-search-container").style.display = "none";

        function openPicturePuzzle() {
            document.querySelector('.picture-puzzle-container').style.display = 'block';
            initializePicturePuzzle();
        }

        function initializePicturePuzzle() {
            const picturePuzzleContainer = document.getElementById('picture-puzzle');
            for (let i = 1; i <= 9; i++) {
                const piece = document.createElement('div');
                piece.className = 'picture-piece';
                piece.style.backgroundImage = `url('/home/natalie/Development/code/turubai/PA/Group 31 (2).png')`; // Replace with the actual path to your puzzle pieces
                piece.addEventListener('click', () => handlePieceClick(i));
                picturePuzzleContainer.appendChild(piece);
            }
        }

        function handlePieceClick(pieceNumber) {
            alert(`You clicked on puzzle piece ${pieceNumber}`);
            // You can customize this function to handle the clicked puzzle piece
        }

        function closePicturePuzzle() {
            document.querySelector('.picture-puzzle-container').style.display = 'none';
            document.getElementById('picture-puzzle').innerHTML = '';
        }

        function openWordSearch() {
            document.getElementById('popup-container').style.display = 'block';
            initializeWordSearchPopup();
        }

        function initializeWordSearchPopup() {
            const puzzleContainer = document.getElementById('puzzle-container');
            puzzleContainer.innerHTML = ''; // Clear any previous puzzle pieces

            // Number of rows and columns in the puzzle grid
            const numRows = 3;
            const numCols = 3;

            for (let i = 0; i < numRows * numCols; i++) {
                const piece = document.createElement('div');
                piece.classList.add('puzzle-piece');
                piece.style.backgroundImage = `url('/home/natalie/Development/code/turubai/PA/Group 31 (2).png')`; // Replace 'puzzle-image.jpg' with your image URL
                piece.style.backgroundPosition = `-${i % numCols * 100}px -${Math.floor(i / numCols) * 100}px`;
                piece.setAttribute('draggable', true);

                // Add drag events
                piece.addEventListener('dragstart', dragStart);
                piece.addEventListener('dragover', dragOver);
                piece.addEventListener('drop', drop);

                puzzleContainer.appendChild(piece);
            }
        }

        function dragStart(e) {
            draggedElement = e.target;
            e.dataTransfer.setData('text/plain', ''); // Set data to allow drag
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            if (draggedElement) {
                const target = e.target;

                if (target.classList.contains('puzzle-piece')) {
                    const parent = target.parentElement;
                    const nextElement = target.nextSibling;

                    if (nextElement) {
                        parent.insertBefore(draggedElement, nextElement);
                    } else {
                        parent.appendChild(draggedElement);
                    }
                } else if (target.id === 'puzzle-container') {
                    const container = document.getElementById('puzzle-container');
                    container.appendChild(draggedElement);
                }

                draggedElement = null;
            }
        }
