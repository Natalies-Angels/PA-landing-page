<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        body {
            background-color: #1A261E;
            color: #fff;
            margin-top: 10px;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .logo img {
            width: 60px;
            height: auto;
        }

        .feedback-container {
            text-align: center;
            margin-top: 150px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* Added styles for the star rating */
        .star-rating {
            display: inline-block;
            font-size: 25px;
            cursor: pointer;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ffa500; /* Set star color */
            padding: 5px;
            margin: 0;
            transition: color 0.3s;
        }

        .star-rating input:checked + label {
            color: #f8d120; /* Set selected star color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <div class="d-flex justify-content-start">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactPage.html">Contact</a>
                    </li>
                </ul>
            </div>
    
            <a class="logo mx-auto" href="index.html">
                <img src="PA_LogosArtboard_24_copy_3-removebg-preview 1.png" alt="Logo" class="d-inline-block align-top">
            </a>
    
            <div class="d-flex justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Am I a perpetrator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Feedback/Ratings Section with Star Rating -->
    <div class="container feedback-container">
        <h2>How was your experience?</h2>
        <p>We would love to hear your feedback or ratings. Please let us know how we can improve.</p>

        <!-- Star Rating -->
        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1">&#9733;</label>
        </div>
        <!-- End of Star Rating -->

        <!-- Add your feedback form or additional content here -->
    </div>
</body>
