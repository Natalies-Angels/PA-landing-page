  <script>
    document.addEventListener('DOMContentLoaded', function () {
      openWordSearch();
    });

    function openWordSearch() {
      const letters = [
        'W', 'I', 'S', 'D', 'O', 'M', 'A', 'A',
        'M', 'R', 'E', 'M', 'R', 'S', 'E', 'C',
        'F', 'O', 'R', 'G', 'I', 'V', 'E', 'C',
        'O', 'S', 'S', 'A', 'C', 'E', 'C', 'E',
        'R', 'N', 'E', 'C', 'E', 'P', 'T', 'P',
        'G', 'C', 'O', 'M', 'P', 'A', 'S', 'T',
        'I', 'W', 'S', 'L', 'O', 'V', 'E', 'A',
        'V', 'O', 'I', 'S', 'E', 'A', 'P', 'N',
        'E', 'O', 'R', 'S', 'I', 'V', 'E', 'C',
        'N', 'S', 'S', 'A', 'D', 'E', 'C', 'E',
        'E', 'N', 'E', 'C', 'E', 'O', 'T', 'A',
        'S', 'C', 'O', 'M', 'P', 'A', 'M', 'S'
      ];

      initializeWordSearch(letters);
      document.getElementById('popup-container').style.display = 'flex';
    }

    function initializeWordSearch(letters) {
      const wordSearchContainer = document.getElementById('word-search');
      wordSearchContainer.innerHTML = '';

      for (let i = 0; i < letters.length; i++) {
        const letter = document.createElement('div');
        letter.className = 'letter';
        letter.textContent = letters[i];
        letter.addEventListener('click', function () {
          letter.classList.toggle('highlight');
        });
        wordSearchContainer.appendChild(letter);
      }
    }

    function closeWordSearch() {

}

  </script>
